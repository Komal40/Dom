<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>
<style>

    form {
        text-align: center;
        font-size: 20px;
        background-color: aquamarine;
    }

    h1 {
        text-align: center;
        padding-top: 30px;

    }
</style>

<body>

    <div class="container">
        
        <form id='my-form'>
            <h1>Book a Call</h1>
        <hr>
        <div class="msg"></div>
            <div class="row" gy="1">
                <div class="col">
                    <label for="fname">First name:</label><br>
                    <input type="text" id="fname" name="fname" value="" placeholder="Enter Name">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" value="" placeholder="Enter email">
                </div>

            </div>

            <div class="row">
                <div class="col">
                    <label for="tel">Phone No: </label><br>
                    <input for="tel" id="tel" name="tel" value="" placeholder="Enter Phone number" />
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <label for="date"></label>
                    <input type="date" id="date" name="date" value="" />
                </div>
                <div class="col">
                    <label for="time"></label>
                    <input type="time" id="time" name="time" value="" />
                </div>
            </div>

            <div class="row ">
                <div class="col">
                    <input id='btn' type="submit" value="Get a Call">
                </div>
            </div>

        </form>
            <br>
        <ul class="items">
            <li>list 1</li>
            <li>list 2</li>
            <li>list 3</li>
        </ul>
    </div>

    <script src="index.js"></script>
</body>

</html>
